name: binary

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.0'

      - name: build
        run: ./scripts/build_binary
        env:
          GH_TOKEN: ${{ github.token }}

